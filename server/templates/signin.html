{% extends "layout.html" %}
{% block body %}
  <h2>Sign In</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('signin') }}" method="post">
    <dl>
      <dt>Email: 
      <dd><input type="text" name="email">
      <dt>Password: 
      <dd><input type="password" name="password">
      <dd><input type="submit" value="Sign In">
    </dl>
  </form>
{% endblock %}
